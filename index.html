<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section class="container">
    <div class="score">
      <h1 class="score__title">Your Result</h1>
      <div class="score__circle">
        <p class="score__total">76</p>
        <p class="score__of">of 100</p>
      </div>
      <div class="score__congrats">
        <h1 class="score__great">Great</h1>
        <p class="score__scored">You scored higher than 65% of the people who have taken these test</p>
      </div>
    </div>
    <div class="summary">
      <h1 class="summary__title">Summary</h1>   
        <div class="summary__reaction">
          <img src="/assets/images/icon-reaction.svg"  alt="reaction-icon" class="reaction__icon">
          <p class="reaction">Reaction</p>
          <p class="reaction__result">80 <span>/ 100</span></p>  
        </div>
        <div class="summary__memory">
          <img src="/assets/images/icon-memory.svg" alt="memory__icon" class="memory__icon">
          <p class="memory">Memory</p>
          <p class="memory__result">92 <span>/ 100</span></p>
        </div>
        <div class="summary__verbal">
          <img src="/assets/images/icon-verbal.svg"  alt="verbal-icon" class="verbal__icon">
          <p class="verbal">Reaction</p>
          <p class="verbal__result">61 <span>/ 100</span></p>
        </div>
        <div class="summary__visual">
          <img src="/assets/images/icon-visual.svg"  alt="visual-icon" class="visual__icon">
          <p class="visual">Reaction</p>
          <p class="visual__result">72 <span>/ 100</span></p>
        </div>
        <div class="summary__button">
          <button class="summary__continue">Continue</button>
        </div>  
      </div>
        
  </section>
</body>
</html>
